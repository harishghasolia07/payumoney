<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylepayment.css"
    
</head>
<body>
    <div class="container">
    <form>
    <h1 class="main_heading">Payment Page</h1>
    <hr>
    
    <p>Required Fileds are followed by *</p>
    <h2>User Information</h2>
    <p>Name:*
        <input type="text" required name="name" placeholder="Harry Smith"></p>
    <fieldset>
    <legend>Gender*</legend>
    <p>
        Male <input type="radio" name="Gender" id="Male"required>
        Female <input type="radio" name="Gender" id="Female" required>
        Other <input type="radio" name="Gender" id="Other" required>
    </p>
</fieldset>
    <p>
        Address: <textarea name="Adress"id="Adress"
        placeholder="Enter Your Adress" cols="201" rows="8"></textarea>
    </p>
    <p>Email:* <input type="Email" name="Email" id="Email" placeholder="smith@gmail.com" required></p>
    <p> Pincode: * <input type="Number" name="Pincode" id="Pincode" placeholder="123456" required></p>
    <h2>Payment Information</h2>
    Accepted Cards
    <br>
    <img src="visa.jpg"alt="visa card">
    <img src="https://th.bing.com/th/id/R.1cdfa981ad7d37ac4a49d88380a8c6c8?rik=tczAs34pxABTJQ&riu=http%3a%2f%2fwww.pngall.com%2fwp-content%2fuploads%2f2016%2f07%2fMastercard-PNG-Picture.png&ehk=wboRIVTcYuVRVpR8%2fZC0%2fIVESmK8q0yEuuCcpsU8hwY%3d&risl=&pid=ImgRaw&r=0"alt="Master card">
    <img src="https://th.bing.com/th/id/R.4090adb00d53dd569239f1ad714eee6a?rik=Esr%2f%2fpRY7sCfJw&riu=http%3a%2f%2ftrak.in%2fwp-content%2fuploads%2f2016%2f01%2fRupay-Cards-Big.jpg&ehk=%2fjDkNWZD1Y9Ofu8WkP6G98DeewmPi53JgBdMeePB0EA%3d&risl=&pid=ImgRaw&r=0"alt="Rupay">
    <p>
        Card Type: *
        <select name="card type" id="card type" required>
            <option value="">--Select Card Type--</option>
            <option value="Visa">Visa</option>
            <option value="Master Card">Master Card</option>
            <option value="Rupay">Rupay</option>

        </select>
    </p>
    <p>
        Card Number:*<input type="Number" Name="card number" id="card number" placeholder="1111-2222-3333-4444" required></p>
    </p>
    <p>
        Expiration Date:*<input type="Date" name=" exp date" id="date" required></p>
    </p>
    <p>
        CVV:*<input type="password" name="cvv" id="cvv" placeholder="123" required></p>
    </p>
    <input type="submit" value="Pay Now"

    
</form>
</body>
</html>
